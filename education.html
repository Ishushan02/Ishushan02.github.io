<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'JetBrains Mono', monospace;
    background:#000;
    color:#00ff00;
    overflow-x:hidden;
    line-height:1.6;
    min-height:100vh;
    position:relative;
}

#globe-canvas {
    position:fixed; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    z-index:1;
    display:block;
    touch-action: none;
}

.crt-effect {
    position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999;
    background:linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.25) 50%);
    background-size:100% 4px;
    animation:crt-flicker .15s infinite;
}
@keyframes crt-flicker { 0%,100%{opacity:.97} 50%{opacity:1} }

.header-social {
    position:fixed;
    top:1rem;
    right:1rem;
    z-index:10;
    display:flex;
    gap:0.8rem;
    flex-wrap:wrap;
    justify-content:flex-end;
}

.social-link {
    color:#00ff00;
    text-decoration:none;
    font-size:0.85rem;
    padding:0.6rem;
    border:1px solid #00ff00;
    border-radius:50%;
    width:42px;
    height:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all 0.3s;
    text-shadow:0 0 5px #00ff00;
    background:rgba(0,0,0,0.7);
    flex-shrink:0;
}

.social-link:hover, .social-link:active {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #00ff00;
    transform:scale(1.1);
}

.social-link svg {
    width:18px;
    height:18px;
}

.back-home {
    position:fixed;
    top:1rem;
    left:1rem;
    z-index:10;
    color:#00ff00;
    text-decoration:none;
    font-size:0.85rem;
    padding:0.7rem 1.2rem;
    border:1px solid #00ff00;
    border-radius:5px;
    display:flex;
    align-items:center;
    gap:0.5rem;
    transition:all 0.3s;
    text-shadow:0 0 5px #00ff00;
    background:rgba(0,0,0,0.7);
    white-space:nowrap;
}

.back-home:hover, .back-home:active {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #00ff00;
    transform:translateX(-5px);
}

.back-home svg {
    transition:transform 0.3s;
    width:18px;
    height:18px;
    flex-shrink:0;
}

.back-home:hover svg {
    transform:translateX(-3px);
}

.detail-modal {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    z-index:100;
    display:none;
    background:rgba(0,0,0,0.95);
    overflow-y:auto;
    padding:1.5rem;
}

.detail-modal.active {
    display:block;
    animation:fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}

.modal-container {
    max-width:900px;
    margin:0 auto;
    background:rgba(0,0,0,0.95);
    border:2px solid #00ff00;
    border-radius:10px;
    padding:2rem;
    box-shadow:0 0 50px #00ff00;
    position:relative;
}

.close-modal {
    position:absolute;
    top:1rem;
    right:1rem;
    color:#00ff00;
    font-size:1.5rem;
    cursor:pointer;
    border:none;
    background:none;
    transition:all 0.3s;
    padding:0.5rem;
    line-height:1;
    z-index:1;
}

.close-modal:hover, .close-modal:active {
    text-shadow:0 0 10px #00ff00;
    transform:scale(1.2);
}

.education-header {
    margin-bottom:2rem;
    padding-bottom:1.5rem;
    border-bottom:1px solid rgba(0,255,0,0.3);
}

.education-header h2 {
    font-size:clamp(1.4rem, 4vw, 2rem);
    margin-bottom:0.5rem;
    text-shadow:0 0 10px #00ff00;
    line-height:1.4;
    padding-right:2rem;
}

.education-header h3 {
    font-size:clamp(1rem, 3vw, 1.3rem);
    margin-bottom:1rem;
    opacity:0.8;
    display:flex;
    align-items:center;
    gap:0.8rem;
    flex-wrap:wrap;
}

.college-logo {
    width:60px;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
    border:2px solid #00ff00;
    border-radius:50%;
    background:#fff;
    transition:all 0.3s;
    text-decoration:none;
    flex-shrink:0;
    overflow:hidden;
    padding:8px;
    box-shadow:0 0 10px rgba(0,255,0,0.3);
}

.college-logo:hover, .college-logo:active {
    background:#f0f0f0;
    box-shadow:0 0 20px rgba(0,255,0,0.6);
    transform:scale(1.08);
    border-color:#00ff00;
}

.college-logo img {
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    display:block;
    border-radius:50%;
}

.education-meta {
    display:flex;
    flex-wrap:wrap;
    gap:clamp(0.8rem, 2vw, 1.5rem);
    font-size:clamp(0.75rem, 1.8vw, 0.85rem);
    margin-top:1rem;
}

.meta-item {
    display:flex;
    align-items:center;
    gap:0.5rem;
    padding:0.6rem 1rem;
    border:1px solid rgba(0,255,0,0.3);
    border-radius:5px;
    background:rgba(0,255,0,0.05);
}

.meta-item.gpa-highlight {
    border:2px solid #00ff00;
    background:rgba(0,255,0,0.15);
    box-shadow:0 0 20px rgba(0,255,0,0.4);
    animation:gpa-pulse 2s ease-in-out infinite;
}

@keyframes gpa-pulse {
    0%, 100% { box-shadow:0 0 20px rgba(0,255,0,0.4); }
    50% { box-shadow:0 0 30px rgba(0,255,0,0.6); }
}

.meta-item.gpa-highlight .meta-value {
    font-size:1.1em;
    text-shadow:0 0 10px #00ff00;
}

.meta-item svg {
    width:18px;
    height:18px;
    flex-shrink:0;
}

.meta-label {
    opacity:0.7;
    margin-right:0.3rem;
}

.meta-value {
    font-weight:bold;
}

.education-section {
    margin-bottom:2rem;
}

.education-section h3 {
    font-size:clamp(1.1rem, 2.5vw, 1.3rem);
    margin-bottom:1rem;
    text-shadow:0 0 5px #00ff00;
    display:flex;
    align-items:center;
    gap:0.5rem;
}

.education-section h3 svg {
    width:20px;
    height:20px;
}

.coursework-grid {
    display:flex;
    flex-wrap:wrap;
    gap:0.5rem;
    margin-top:1rem;
}

.course-card {
    padding:0.4rem 0.8rem;
    border:1px solid rgba(0,255,0,0.4);
    border-radius:5px;
    background:rgba(0,0,0,0.3);
    transition:all 0.3s;
    display:inline-flex;
    flex-direction:column;
    gap:0.15rem;
}

.course-card:hover {
    background:rgba(0,255,0,0.1);
    box-shadow:0 0 10px rgba(0,255,0,0.2);
    transform:translateY(-1px);
}

.course-code {
    font-size:clamp(0.6rem, 1.4vw, 0.65rem);
    color:#00ff00;
    opacity:0.6;
}

.course-name {
    font-size:clamp(0.65rem, 1.5vw, 0.7rem);
    font-weight:500;
    line-height:1.3;
}

.achievements {
    display:flex;
    flex-direction:column;
    gap:0.8rem;
    margin-top:1rem;
}

.achievement-item {
    padding:1rem;
    border-left:3px solid #00ff00;
    background:rgba(0,255,0,0.05);
    border-radius:0 5px 5px 0;
    font-size:clamp(0.8rem, 2vw, 0.9rem);
    line-height:1.6;
}

.college-name-wrapper {
    display:flex;
    align-items:center;
    gap:0.8rem;
}

.location {
    display:flex;
    align-items:center;
    gap:0.5rem;
    font-size:clamp(0.75rem, 1.8vw, 0.85rem);
    opacity:0.7;
    margin-top:0.5rem;
}

.location svg {
    width:16px;
    height:16px;
}

/* Touch device optimizations */
@media (hover: none) and (pointer: coarse) {
    .social-link:hover, .back-home:hover, .close-modal:hover, .course-card:hover {
        transform:none;
    }
    
    .back-home:hover svg {
        transform:none;
    }
}

/* Small phones */
@media (max-width: 480px) {
    .detail-modal {
        padding:0.5rem;
    }
    
    .modal-container {
        padding:1.5rem 1rem;
        border-radius:8px;
    }
    
    .education-header h2 {
        padding-right:2.5rem;
    }
}

/* Tablets and small laptops */
@media (min-width: 768px) and (max-width: 1024px) {
    .modal-container {
        max-width:700px;
    }
}

/* Large screens */
@media (min-width: 1400px) {
    .header-social {
        top:2rem;
        right:2rem;
        gap:1rem;
    }
    
    .social-link {
        width:46px;
        height:46px;
    }
    
    .social-link svg {
        width:20px;
        height:20px;
    }
    
    .back-home {
        top:2rem;
        left:2rem;
        padding:0.8rem 1.5rem;
    }
    
    .modal-container {
        max-width:1000px;
        padding:2.5rem;
    }
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const educationData = {
    masters: {
        degree: "Master of Science in Computer Science",
        college: "University of California, San Diego",
        collegeUrl: "https://ucsd.edu",
        logoUrl: "ucsd-logo.png", // Add your UCSD logo file here
        location: "San Diego, California",
        duration: "September 2023 - June 2025",
        gpa: "3.85 / 4.0",
        coursework: [
            { code: "CSE 250A", name: "Probabilistic Reasoning & Learning" },
            { code: "CSE 251B", name: "Deep Learning" },
            { code: "CSE 258", name: "Recommender Systems & Web Mining" },
            { code: "CSE 276A", name: "Introduction to Robotics" },
            { code: "CSE 291", name: "Advanced Machine Learning" },
            { code: "CSE 230", name: "Principles of Programming Languages" },
            { code: "CSE 240A", name: "Computer Architecture" },
            { code: "CSE 260", name: "Parallel Computation" }
        ]
    },
    bachelors: {
        degree: "Bachelor of Technology in Computer Science",
        college: "Indian Institute of Technology (IIT) Delhi",
        collegeUrl: "https://home.iitd.ac.in",
        logoUrl: "iitd-logo.png", // Add your IIT Delhi logo file here
        location: "New Delhi, India",
        duration: "August 2017 - May 2021",
        gpa: "8.7 / 10.0",
        coursework: [
            { code: "CSL201", name: "Data Structures & Algorithms" },
            { code: "CSL211", name: "Computer Architecture" },
            { code: "CSL333", name: "Operating Systems" },
            { code: "CSL356", name: "Machine Learning" },
            { code: "CSL405", name: "Artificial Intelligence" },
            { code: "CSL434", name: "Big Data Analytics" },
            { code: "CSL332", name: "Database Management Systems" },
            { code: "CSL372", name: "Computer Networks" },
            { code: "MTL106", name: "Probability & Statistics" },
            { code: "MTL108", name: "Linear Algebra" }
        ]
    }
};

const canvas = document.getElementById('globe-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
camera.position.z = 8;

const starGeometry = new THREE.BufferGeometry();
const starVertices = [];
const starVelocities = [];
const starCount = 3000;

for (let i = 0; i < starCount; i++) {
    const x = (Math.random() - 0.5) * 200;
    const y = (Math.random() - 0.5) * 200;
    const z = (Math.random() - 0.5) * 200;
    starVertices.push(x, y, z);
    
    starVelocities.push(
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02
    );
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
const starMaterial = new THREE.PointsMaterial({ 
    color: 0x00ff00, 
    size: 0.15,
    transparent: true,
    opacity: 0.8
});
const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

const centerGlobe = createGlobe("EDUCATION", 3);
scene.add(centerGlobe);

const mastersGlobe = createGlobe("MASTERS", 1.2);
mastersGlobe.userData = {
    key: 'masters',
    angle: 0,
    name: 'MASTERS'
};
scene.add(mastersGlobe);

const bachelorsGlobe = createGlobe("BACHELORS", 1.2);
bachelorsGlobe.userData = {
    key: 'bachelors',
    angle: Math.PI,
    name: 'BACHELORS'
};
scene.add(bachelorsGlobe);

function createGlobe(text, size) {
    const group = new THREE.Group();
    
    const geometry = new THREE.SphereGeometry(size, 32, 32);
    const material = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        wireframe: true,
        transparent: true,
        opacity: 0.4
    });
    const sphere = new THREE.Mesh(geometry, material);
    group.add(sphere);
    
    const dotGeometry = new THREE.SphereGeometry(size * 0.02, 8, 8);
    const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const dotCount = size === 3 ? 150 : 100;
    
    for (let i = 0; i < dotCount; i++) {
        const dot = new THREE.Mesh(dotGeometry, dotMaterial);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        dot.position.x = size * Math.sin(phi) * Math.cos(theta);
        dot.position.y = size * Math.sin(phi) * Math.sin(theta);
        dot.position.z = size * Math.cos(phi);
        
        sphere.add(dot);
    }
    
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = 512;
    canvas.height = 512;
    
    context.fillStyle = '#00ff00';
    context.font = `bold ${size === 3 ? 50 : 35}px JetBrains Mono`;
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    context.fillText(text, 256, 256);
    
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ 
        map: texture,
        transparent: true
    });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(size * 1.2, size * 1.2, 1);
    
    group.add(sprite);
    group.userData.sphere = sphere;
    
    return group;
}

const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let hoveredGlobe = null;

function updateMousePosition(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects([mastersGlobe, bachelorsGlobe], true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            hoveredGlobe = globe;
            canvas.style.cursor = 'pointer';
            globe.scale.set(1.2, 1.2, 1.2);
        }
    } else {
        if (hoveredGlobe) {
            hoveredGlobe.scale.set(1, 1, 1);
        }
        hoveredGlobe = null;
        canvas.style.cursor = 'default';
    }
}

canvas.addEventListener('mousemove', (event) => {
    updateMousePosition(event.clientX, event.clientY);
});

let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (event) => {
    if (event.touches.length > 0) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
        updateMousePosition(touchStartX, touchStartY);
    }
}, { passive: true });

canvas.addEventListener('touchmove', (event) => {
    if (event.touches.length > 0) {
        updateMousePosition(event.touches[0].clientX, event.touches[0].clientY);
    }
}, { passive: true });

function handleClick(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects([mastersGlobe, bachelorsGlobe], true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            showDetails(globe.userData.key);
            globe.scale.set(1, 1, 1);
            hoveredGlobe = null;
        }
    }
}

canvas.addEventListener('click', (event) => {
    handleClick(event.clientX, event.clientY);
});

canvas.addEventListener('touchend', (event) => {
    if (event.changedTouches.length > 0) {
        const touch = event.changedTouches[0];
        const touchEndX = touch.clientX;
        const touchEndY = touch.clientY;
        
        const deltaX = Math.abs(touchEndX - touchStartX);
        const deltaY = Math.abs(touchEndY - touchStartY);
        
        if (deltaX < 10 && deltaY < 10) {
            handleClick(touchEndX, touchEndY);
        }
    }
}, { passive: true });

function showDetails(key) {
    const data = educationData[key];
    const content = document.getElementById('modal-content');
    
    content.innerHTML = `
        <div class="education-header">
            <h2>${data.degree}</h2>
            <div class="college-name-wrapper">
                <a href="${data.collegeUrl}" target="_blank" class="college-logo" title="Visit ${data.college}">
                    <img src="${data.logoUrl}" alt="${data.college} Logo" />
                </a>
                <h3>${data.college}</h3>
            </div>
            
            <div class="location">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                ${data.location}
            </div>
            
            <div class="education-meta">
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span class="meta-label">Duration:</span>
                    <span class="meta-value">${data.duration}</span>
                </div>
                <div class="meta-item gpa-highlight">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                    <span class="meta-label">GPA:</span>
                    <span class="meta-value">${data.gpa}</span>
                </div>
            </div>
        </div>
        
        <div class="education-section">
            <h3>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                Coursework
            </h3>
            <div class="coursework-grid">
                ${data.coursework.map(course => `
                    <div class="course-card">
                        <div class="course-code">${course.code}</div>
                        <div class="course-name">${course.name}</div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
    
    document.getElementById('detail-modal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('detail-modal').classList.remove('active');
    document.body.style.overflow = '';
}

const orbitRadius = 4.5;
let time = 0;

function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    const positions = stars.geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        positions[i] += starVelocities[i] * 0.5;
        positions[i + 1] += starVelocities[i + 1] * 0.5;
        positions[i + 2] += starVelocities[i + 2] * 0.5;
        
        if (Math.abs(positions[i]) > 100) positions[i] *= -1;
        if (Math.abs(positions[i + 1]) > 100) positions[i + 1] *= -1;
        if (Math.abs(positions[i + 2]) > 100) positions[i + 2] *= -1;
    }
    stars.geometry.attributes.position.needsUpdate = true;
    
    if (centerGlobe.userData.sphere) {
        centerGlobe.userData.sphere.rotation.y += 0.002;
    }
    
    mastersGlobe.userData.angle += 0.004;
    const mastersX = Math.cos(mastersGlobe.userData.angle) * orbitRadius;
    const mastersZ = Math.sin(mastersGlobe.userData.angle) * orbitRadius;
    const mastersY = Math.sin(mastersGlobe.userData.angle * 1.5) * 0.8;
    mastersGlobe.position.set(mastersX, mastersY, mastersZ);
    mastersGlobe.lookAt(camera.position);
    if (mastersGlobe.userData.sphere) {
        mastersGlobe.userData.sphere.rotation.y += 0.005;
    }
    
    bachelorsGlobe.userData.angle += 0.004;
    const bachelorsX = Math.cos(bachelorsGlobe.userData.angle) * orbitRadius;
    const bachelorsZ = Math.sin(bachelorsGlobe.userData.angle) * orbitRadius;
    const bachelorsY = Math.sin(bachelorsGlobe.userData.angle * 1.5) * 0.8;
    bachelorsGlobe.position.set(bachelorsX, bachelorsY, bachelorsZ);
    bachelorsGlobe.lookAt(camera.position);
    if (bachelorsGlobe.userData.sphere) {
        bachelorsGlobe.userData.sphere.rotation.y += 0.005;
    }
    
    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeModal();
    }
});

document.getElementById('detail-modal').addEventListener('click', (e) => {
    if (e.target.id === 'detail-modal') {
        closeModal();
    }
});
</script>
