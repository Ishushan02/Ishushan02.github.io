<script>
// Time display
function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
    document.getElementById('time-display').textContent = timeStr;
}
updateTime();
setInterval(updateTime, 1000);

// 3D Globe Setup
const canvas = document.getElementById('globe-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
camera.position.z = 4;

// Main Globe
const globeGeometry = new THREE.SphereGeometry(2, 64, 64);
const globeMaterial = new THREE.MeshBasicMaterial({
    color: 0x00ff00,
    wireframe: true,
    transparent: true,
    opacity: 0.15
});
const globe = new THREE.Mesh(globeGeometry, globeMaterial);
scene.add(globe);

// Add latitude/longitude lines
const latLongGroup = new THREE.Group();
for (let i = 0; i < 12; i++) {
    const curve = new THREE.EllipseCurve(0, 0, 2, 2, 0, 2 * Math.PI, false, 0);
    const points = curve.getPoints(100);
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const material = new THREE.LineBasicMaterial({ 
        color: 0x00ff00, 
        transparent: true, 
        opacity: 0.2 
    });
    const line = new THREE.Line(geometry, material);
    line.rotation.y = (i / 12) * Math.PI;
    line.rotation.x = Math.PI / 2;
    latLongGroup.add(line);
}
scene.add(latLongGroup);

// Data points on globe
const dotGeometry = new THREE.SphereGeometry(0.03, 16, 16);
const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const dots = [];
const locations = [
    { lat: 37.7749, lng: -122.4194 }, // SF
    { lat: 40.7128, lng: -74.0060 },  // NYC
    { lat: 51.5074, lng: -0.1278 },   // London
    { lat: 35.6762, lng: 139.6503 },  // Tokyo
    { lat: 28.6139, lng: 77.2090 },   // Delhi
    { lat: -33.8688, lng: 151.2093 }, // Sydney
    { lat: 1.3521, lng: 103.8198 },   // Singapore
];

locations.forEach(loc => {
    const phi = (90 - loc.lat) * (Math.PI / 180);
    const theta = (loc.lng + 180) * (Math.PI / 180);
    const radius = 2;
    
    const dot = new THREE.Mesh(dotGeometry, dotMaterial.clone());
    dot.position.x = -(radius * Math.sin(phi) * Math.cos(theta));
    dot.position.y = radius * Math.cos(phi);
    dot.position.z = radius * Math.sin(phi) * Math.sin(theta);
    
    globe.add(dot);
    dots.push(dot);
});

// Connect dots with lines
for (let i = 0; i < dots.length; i++) {
    for (let j = i + 1; j < dots.length; j++) {
        const points = [dots[i].position, dots[j].position];
        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.1
        });
        const line = new THREE.Line(lineGeometry, lineMaterial);
        globe.add(line);
    }
}

// Outer ring
const ringGeometry = new THREE.TorusGeometry(2.5, 0.01, 16, 100);
const ringMaterial = new THREE.MeshBasicMaterial({ 
    color: 0x00ff00, 
    transparent: true, 
    opacity: 0.3 
});
const ring = new THREE.Mesh(ringGeometry, ringMaterial);
ring.rotation.x = Math.PI / 2;
scene.add(ring);

// Particle field
const particlesGeometry = new THREE.BufferGeometry();
const particleCount = 2000;
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 15;
}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
const particlesMaterial = new THREE.PointsMaterial({
    color: 0x00ff00,
    size: 0.02,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending
});
const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

// Animation
let time = 0;
function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    globe.rotation.y += 0.001;
    latLongGroup.rotation.y += 0.001;
    ring.rotation.z += 0.002;
    
    dots.forEach((dot, i) => {
        const scale = 1 + Math.sin(time * 3 + i * 0.5) * 0.5;
        dot.scale.set(scale, scale, scale);
    });
    
    particles.rotation.y += 0.0003;
    particles.rotation.x = Math.sin(time * 0.1) * 0.1;
    
    camera.position.x = Math.sin(time * 0.1) * 0.5;
    camera.position.y = Math.cos(time * 0.15) * 0.3;
    camera.lookAt(scene.position);
    
    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Mouse interaction
let mouseX = 0, mouseY = 0;
document.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
    mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
    globe.rotation.x = mouseY * 0.1;
    globe.rotation.y += mouseX * 0.001;
});
