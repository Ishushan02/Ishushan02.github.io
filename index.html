<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ishan Anand - Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'JetBrains Mono', monospace;
    background:#000;
    color:#00ff00;
    overflow:hidden;
    line-height:1.6;
    height:100vh;
}

#globe-canvas {
    position:fixed; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    z-index:1;
}

.crt-effect {
    position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999;
    background:linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.25) 50%);
    background-size:100% 4px;
    animation:crt-flicker .15s infinite;
}
@keyframes crt-flicker { 0%,100%{opacity:.97} 50%{opacity:1} }

/* ================= HEADER ================= */
.header {
    position:fixed;
    top:2rem;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    z-index:10;
}

.main-title {
    font-size:3rem;
    font-weight:700;
    background:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00,#ff0000);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
    text-shadow:0 0 20px #00ff00;
    margin-bottom:0.5rem;
    position:relative;
}

.main-title span.glitch {
    position:absolute;
    left:0;
    top:0;
    opacity:0.7;
    animation:glitch 1s infinite;
}

@keyframes glitch {
    0% { transform:translate(0,0); opacity:0.7; }
    20% { transform:translate(-2px,2px); opacity:0.8; }
    40% { transform:translate(2px,-2px); opacity:0.6; }
    60% { transform:translate(-1px,1px); opacity:0.7; }
    80% { transform:translate(1px,-1px); opacity:0.8; }
    100% { transform:translate(0,0); opacity:0.7; }
}

.subtitle {
    color:#0f0;
    font-size:1.4rem;
    font-weight:600;
    text-shadow:0 0 10px #0f0;
    letter-spacing:2px;
}

/* ================= SOCIAL LINKS ================= */
.social-links {
    position:fixed;
    bottom:2rem;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:2rem;
    z-index:10;
}

.social-link {
    color:#0f0;
    text-decoration:none;
    font-size:0.9rem;
    padding:0.5rem 1rem;
    border:1px solid #0f0;
    border-radius:4px;
    transition:all 0.3s;
    text-shadow:0 0 5px #0f0;
}

.social-link:hover {
    background:rgba(0,255,0,0.1);
    box-shadow:0 0 20px #0f0;
    transform:translateY(-3px);
}

/* ================= CORNER ACCENTS ================= */
.corner {
    position:fixed;
    width:20px;
    height:20px;
    border:1px solid #0f0;
    z-index:10;
}
.corner.top-left { top:0; left:0; border-right:none; border-bottom:none; }
.corner.top-right { top:0; right:0; border-left:none; border-bottom:none; }
.corner.bottom-left { bottom:0; left:0; border-right:none; border-top:none; }
.corner.bottom-right { bottom:0; right:0; border-left:none; border-top:none; }

/* ================= SUBMENU ================= */
.submenu {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:100;
    display:none;
    background:rgba(0,0,0,0.95);
    border:2px solid #0f0;
    border-radius:10px;
    padding:2rem;
    box-shadow:0 0 50px #0f0;
}

.submenu.active {
    display:block;
}

.submenu-title {
    font-size:2rem;
    color:#0f0;
    text-align:center;
    margin-bottom:2rem;
    text-shadow:0 0 10px #0f0;
}

.submenu-items {
    display:flex;
    flex-direction:column;
    gap:1rem;
}

.submenu-item {
    color:#0f0;
    text-decoration:none;
    padding:1rem 2rem;
    border:1px solid #0f0;
    border-radius:5px;
    text-align:center;
    transition:all 0.3s;
    font-size:1.1rem;
}

.submenu-item:hover {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #0f0;
    transform:scale(1.05);
}

.close-submenu {
    position:absolute;
    top:1rem;
    right:1rem;
    color:#0f0;
    font-size:1.5rem;
    cursor:pointer;
    border:none;
    background:none;
    transition:all 0.3s;
}

.close-submenu:hover {
    text-shadow:0 0 10px #0f0;
    transform:scale(1.2);
}
</style>
</head>
<body>

<canvas id="globe-canvas"></canvas>
<div class="crt-effect"></div>

<div class="corner top-left"></div>
<div class="corner top-right"></div>
<div class="corner bottom-left"></div>
<div class="corner bottom-right"></div>

<div class="header">
    <div class="main-title">ISHAN KUMAR ANAND<span class="glitch">ISHAN KUMAR ANAND</span></div>
    <div class="subtitle">AI ENGINEER</div>
</div>

<div class="social-links">
    <a href="https://github.com/Ishushan02" target="_blank" class="social-link">[GITHUB]</a>
    <a href="https://linkedin.com/in/ishushan" target="_blank" class="social-link">[LINKEDIN]</a>
    <a href="mailto:isanand@ucsd.edu" class="social-link">[EMAIL]</a>
</div>

<div id="submenu" class="submenu">
    <button class="close-submenu" onclick="closeSubmenu()">âœ•</button>
    <div class="submenu-title" id="submenu-title"></div>
    <div class="submenu-items" id="submenu-items"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const canvas = document.getElementById('globe-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
camera.position.z = 5;

// Create main globe
const geometry = new THREE.SphereGeometry(2, 64, 64);
const material = new THREE.MeshBasicMaterial({
    color: 0x00ff00,
    wireframe: true,
    transparent: true,
    opacity: 0.3
});
const globe = new THREE.Mesh(geometry, material);
scene.add(globe);

// Add glowing dots on globe
const dotGeometry = new THREE.SphereGeometry(0.02, 8, 8);
const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const dotCount = 300;

for (let i = 0; i < dotCount; i++) {
    const dot = new THREE.Mesh(dotGeometry, dotMaterial);
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos(2 * Math.random() - 1);
    const radius = 2;
    
    dot.position.x = radius * Math.sin(phi) * Math.cos(theta);
    dot.position.y = radius * Math.sin(phi) * Math.sin(theta);
    dot.position.z = radius * Math.cos(phi);
    
    globe.add(dot);
}

// Menu data
const menuData = {
    experience: {
        title: "EXPERIENCE",
        icon: "E",
        items: [
            { name: "Syncron", url: "experience/syncron.html" },
            { name: "Gnani.ai", url: "experience/gnani.html" },
            { name: "Viga Entertainment", url: "experience/viga.html" }
        ]
    },
    projects: {
        title: "PROJECTS",
        icon: "P",
        items: [
            { name: "Project 1", url: "projects.html" },
            { name: "Project 2", url: "projects.html" },
            { name: "Project 3", url: "projects.html" }
        ]
    },
    education: {
        title: "EDUCATION",
        icon: "Ed",
        items: [
            { name: "University 1", url: "education.html" },
            { name: "University 2", url: "education.html" }
        ]
    },
    publication: {
        title: "PUBLICATION",
        icon: "Pb",
        items: [
            { name: "Research Paper 1", url: "publication.html" },
            { name: "Research Paper 2", url: "publication.html" }
        ]
    }
};

// Create orbiting symbols
const orbitingObjects = [];
const orbitRadius = 3.5;
const orbitSpeed = 0.3;
let rotationPaused = false;
let hoveredObject = null;

Object.keys(menuData).forEach((key, index) => {
    const data = menuData[key];
    
    // Create text sprite
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = 256;
    canvas.height = 256;
    
    context.fillStyle = '#00ff00';
    context.font = 'bold 120px JetBrains Mono';
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    context.fillText(data.icon, 128, 128);
    
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ 
        map: texture,
        transparent: true
    });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(0.5, 0.5, 1);
    
    // Create glow sphere behind text
    const glowGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        transparent: true,
        opacity: 0.3
    });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    
    const group = new THREE.Group();
    group.add(glow);
    group.add(sprite);
    
    group.userData = {
        key: key,
        angle: (index / Object.keys(menuData).length) * Math.PI * 2,
        data: data
    };
    
    scene.add(group);
    orbitingObjects.push(group);
});

// Raycaster for mouse interaction
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

canvas.addEventListener('mousemove', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(orbitingObjects, true);
    
    if (intersects.length > 0) {
        const object = intersects[0].object.parent;
        if (object.userData.key) {
            hoveredObject = object;
            rotationPaused = true;
            canvas.style.cursor = 'pointer';
            
            // Scale up hovered object
            object.scale.set(1.3, 1.3, 1.3);
        }
    } else {
        if (hoveredObject) {
            hoveredObject.scale.set(1, 1, 1);
        }
        hoveredObject = null;
        rotationPaused = false;
        canvas.style.cursor = 'default';
    }
});

canvas.addEventListener('click', () => {
    if (hoveredObject) {
        showSubmenu(hoveredObject.userData.data);
    }
});

function showSubmenu(data) {
    const submenu = document.getElementById('submenu');
    const title = document.getElementById('submenu-title');
    const items = document.getElementById('submenu-items');
    
    title.textContent = data.title;
    items.innerHTML = '';
    
    data.items.forEach(item => {
        const link = document.createElement('a');
        link.href = item.url;
        link.className = 'submenu-item';
        link.textContent = item.name;
        items.appendChild(link);
    });
    
    submenu.classList.add('active');
}

function closeSubmenu() {
    document.getElementById('submenu').classList.remove('active');
}

// Animation
let time = 0;
function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Rotate main globe
    globe.rotation.y += 0.002;
    globe.rotation.x = Math.sin(time * 0.3) * 0.1;
    
    // Orbit symbols around globe
    if (!rotationPaused) {
        orbitingObjects.forEach((obj) => {
            obj.userData.angle += orbitSpeed * 0.01;
            
            const x = Math.cos(obj.userData.angle) * orbitRadius;
            const z = Math.sin(obj.userData.angle) * orbitRadius;
            const y = Math.sin(obj.userData.angle * 2) * 0.5;
            
            obj.position.set(x, y, z);
            obj.lookAt(camera.position);
        });
    } else if (hoveredObject) {
        // Keep hovered object visible
        hoveredObject.lookAt(camera.position);
    }
    
    renderer.render(scene, camera);
}

animate();

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Close submenu on Escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeSubmenu();
    }
});
</script>

</body>
</html>
