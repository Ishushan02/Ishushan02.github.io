const chars = ' ईशान Ishan ABCDEFGHIJKLMNOPQRS ईशान TUV अ W X आ F G इ F Gई  HEY THERE उ ऊ ऋ ए ऐ ओ औ अं WXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?/~`अ आ इ ई उ ऊ ऋ ए ऐ ओ औ अं अः क ख ग ग घ ङ च छ ज ज झ ञ ट ट. ठ ड ढ ण त थ द. द ध न प फ ब ब भ. म य र ल व श ष स. ह क् ष त् र ज्ञ アイウエオカキクケコサシスセソタチツテ ईशान トナニヌネノハヒフヘホマミ ईशान ムメモヤユヨラリルレロワヲン I S H A N';
const fontSize=16;
const cols=Math.floor(canvas.width/fontSize);
const drops=Array(cols).fill(1);

function draw(){
ctx.fillStyle="rgba(0,0,0,.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const char=chars[Math.floor(Math.random()*chars.length)];
ctx.fillStyle="#0f0";
ctx.fillText(char,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
}}
setInterval(draw,50);
onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};
</script>
