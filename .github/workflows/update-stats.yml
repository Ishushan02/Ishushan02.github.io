name: Update GitHub Stats

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Fetch GitHub Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Calculate 30 days ago
          SINCE=$(date -d '30 days ago' --iso-8601)
          
          # Count commits across all repos
          COMMITS=$(curl -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/commits?q=author:Ishushan02+committer-date:>=$SINCE" \
            -H "Accept: application/vnd.github.cloak-preview" | jq '.total_count')
          
          # Create JSON file
          echo "{\"commits\": $COMMITS, \"updated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > stats.json
      
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add stats.json
          git commit -m "Update stats" || exit 0
          git push