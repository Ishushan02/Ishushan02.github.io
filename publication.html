<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'JetBrains Mono', monospace;
    background:#000;
    color:#00ff00;
    overflow-x:hidden;
    line-height:1.6;
    min-height:100vh;
    position:relative;
}

#globe-canvas {
    position:fixed; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    z-index:1;
    display:block;
    touch-action: none;
}

.crt-effect {
    position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999;
    background:linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.25) 50%);

    animation:crt-flicker .15s infinite;
}
@keyframes crt-flicker { 0%,100%{opacity:.97} 50%{opacity:1} }

.header-social {
    position:fixed;
    top:1rem;
    right:1rem;
    z-index:10;
    display:flex;
    gap:0.8rem;
    flex-wrap:wrap;
    justify-content:flex-end;
}

.social-link {
    color:#00ff00;
    text-decoration:none;
    font-size:0.85rem;
    padding:0.6rem;
    border:1px solid #00ff00;
    border-radius:50%;
    width:42px;
    height:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all 0.3s;
    text-shadow:0 0 5px #00ff00;
    background:rgba(0,0,0,0.7);
    flex-shrink:0;
}

.social-link:hover, .social-link:active {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #00ff00;
    transform:scale(1.1);
}

.social-link svg {

    height:18px;
}

.back-home {
    position:fixed;
    top:1rem;
    left:1rem;
    z-index:10;
    color:#00ff00;
    text-decoration:none;
    font-size:0.85rem;
    padding:0.7rem 1.2rem;
    border:1px solid #00ff00;
    border-radius:5px;
    display:flex;
    align-items:center;
    gap:0.5rem;
    transition:all 0.3s;
    text-shadow:0 0 5px #00ff00;
    background:rgba(0,0,0,0.7);
    white-space:nowrap;
}

.back-home:hover, .back-home:active {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #00ff00;
    transform:translateX(-5px);
}

.back-home svg {
    transition:transform 0.3s;
    width:18px;
    height:18px;
    flex-shrink:0;
}

.back-home:hover svg {
    transform:translateX(-3px);
}

.detail-modal {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    z-index:100;
    display:none;
    background:rgba(0,0,0,0.95);
    overflow-y:auto;
    padding:1.5rem;
}

.detail-modal.active {
    display:block;
    animation:fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}

.modal-container {
    max-width:900px;
    margin:0 auto;
    background:rgba(0,0,0,0.95);
    border:2px solid #00ff00;
    border-radius:10px;

.close-modal {

    font-size:1.5rem;

.pub-link:hover, .pub-link:active {

.pub-link svg {

.publication-section {

.publication-section h3 {

}

.publication-section p {

.authors {
    display:flex;

    gap:1rem;
    margin-top:1rem;

.author {
    padding:0.5rem 1rem;
    border:1px solid rgba(0,255,0,0.4);
    border-radius:5px;
    background:rgba(0,0,0,0.3);

}

.keywords {
    display:flex;
    flex-wrap:wrap;

    margin-top:1rem;
}

.keyword {
    color:#00ff00;
    font-size:clamp(0.7rem, 1.6vw, 0.75rem);
    padding:0.4rem 0.9rem;
    border:1px solid #00ff00;
    border-radius:4px;
    background:rgba(0,0,0,0.5);
    text-shadow:0 0 5px #00ff00;
}

.citation-box {
    background:rgba(0,255,0,0.05);
    border:1px solid rgba(0,255,0,0.3);
    border-radius:8px;
    padding:1.5rem;
    margin-top:2rem;
    font-family:monospace;
    font-size:clamp(0.7rem, 1.6vw, 0.75rem);
    line-height:1.6;

}

.citation-box h3 {
    font-family:'JetBrains Mono', monospace;
    font-size:clamp(0.9rem, 2vw, 1rem);
    margin-bottom:1rem;
}

.citation-box pre {
    overflow-x:auto;
    white-space:pre-wrap;
    word-wrap:break-word;
}

.copy-btn {
    position:absolute;
    top:1rem;
    right:1rem;
    color:#00ff00;
    background:rgba(0,0,0,0.5);
    border:1px solid #00ff00;
    padding:0.4rem 0.8rem;
    border-radius:4px;
    font-size:0.7rem;
    cursor:pointer;
    transition:all 0.3s;
}

.copy-btn:hover, .copy-btn:active {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 10px #00ff00;
}

/* Touch device optimizations */
@media (hover: none) and (pointer: coarse) {
    .social-link:hover, .back-home:hover, .pub-link:hover, .close-modal:hover, .copy-btn:hover {
        transform:none;
    }
    
    .back-home:hover svg {
        transform:none;
    }
}

/* Small phones */
@media (max-width: 480px) {
    .detail-modal {
        padding:0.5rem;
    }
    
    .modal-container {
        padding:1.5rem 1rem;
        border-radius:8px;
    }
    
    .publication-header h2 {
        padding-right:2.5rem;
    }
    
    .copy-btn {
        position:static;
        display:block;
        width:100%;
        margin-bottom:1rem;
    }
}

/* Tablets and small laptops */
@media (min-width: 768px) and (max-width: 1024px) {
    .modal-container {

}

/* Large screens */
@media (min-width: 1400px) {

        top:2rem;

    .social-link {

    }
    
    .back-home {
        top:2rem;
        left:2rem;
        padding:0.8rem 1.5rem;
    }
    
    .modal-container {
        max-width:1000px;
        padding:2.5rem;
    }
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const publicationData = {
    paper: {
        title: "Deep Learning Approaches for Real-Time Object Detection in Autonomous Systems",
        authors: ["Ishan Kumar Anand", "Dr. Sarah Mitchell", "Dr. James Chen"],
        journal: "IEEE Transactions on Neural Networks and Learning Systems",
        year: "2024",
        doi: "10.1109/TNNLS.2024.12345",
        abstract: "This paper presents a novel deep learning architecture for real-time object detection in autonomous systems. We introduce an efficient convolutional neural network design that achieves state-of-the-art accuracy while maintaining low computational overhead suitable for edge deployment. Our approach demonstrates a 15% improvement in detection accuracy compared to existing methods while reducing inference time by 30%. Experimental results on benchmark datasets validate the effectiveness of our proposed method across various challenging scenarios including adverse weather conditions and low-light environments.",
        keywords: ["Deep Learning", "Object Detection", "Autonomous Systems", "Computer Vision", "Neural Networks", "Edge Computing"],
        citations: 47,
        pdfUrl: "#",
        arxivUrl: "#",
        bibtex: `@article{anand2024deep,
  title={Deep Learning Approaches for Real-Time Object Detection in Autonomous Systems},
  author={Anand, Ishan Kumar and Mitchell, Sarah and Chen, James},
  journal={IEEE Transactions on Neural Networks and Learning Systems},
  year={2024},
  doi={10.1109/TNNLS.2024.12345}
}`
    }
};

const canvas = document.getElementById('globe-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
camera.position.z = 8;

const starGeometry = new THREE.BufferGeometry();
const starVertices = [];
const starVelocities = [];
const starCount = 3000;

for (let i = 0; i < starCount; i++) {
    const x = (Math.random() - 0.5) * 200;
    const y = (Math.random() - 0.5) * 200;
    const z = (Math.random() - 0.5) * 200;
    starVertices.push(x, y, z);
    
    starVelocities.push(
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02
    );
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
const starMaterial = new THREE.PointsMaterial({ 
    color: 0x00ff00, 
    size: 0.15,
    transparent: true,
    opacity: 0.8
});
const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

const centerGlobe = createGlobe("PUBLICATION", 3);
scene.add(centerGlobe);

const paperGlobe = createGlobe("RESEARCH PAPER", 1.2);
paperGlobe.userData = {
    key: 'paper',
    angle: 0,
    name: 'RESEARCH PAPER'
};
scene.add(paperGlobe);

function createGlobe(text, size) {
    const group = new THREE.Group();
    
    const geometry = new THREE.SphereGeometry(size, 32, 32);
    const material = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        wireframe: true,
        transparent: true,
        opacity: 0.4
    });
    const sphere = new THREE.Mesh(geometry, material);
    group.add(sphere);
    
    const dotGeometry = new THREE.SphereGeometry(size * 0.02, 8, 8);
    const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const dotCount = size === 2 ? 150 : 100;
    
    for (let i = 0; i < dotCount; i++) {
        const dot = new THREE.Mesh(dotGeometry, dotMaterial);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        dot.position.x = size * Math.sin(phi) * Math.cos(theta);
        dot.position.y = size * Math.sin(phi) * Math.sin(theta);
        dot.position.z = size * Math.cos(phi);
        
        sphere.add(dot);
    }
    
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = 512;
    canvas.height = 512;
    
    context.fillStyle = '#00ff00';
    context.font = `bold ${size === 2 ? 50 : 40}px JetBrains Mono`;
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    
    const words = text.split(' ');
    const lineHeight = size === 2 ? 70 : 55;
    const startY = 256 - ((words.length - 1) * lineHeight / 2);
    
    words.forEach((word, i) => {
        context.fillText(word, 256, startY + (i * lineHeight));
    });
    
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ 
        map: texture,
        transparent: true
    });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(size * 1.2, size * 1.2, 1);
    
    group.add(sprite);
    group.userData.sphere = sphere;
    
    return group;
}

const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let hoveredGlobe = null;

function updateMousePosition(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects([paperGlobe], true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            hoveredGlobe = globe;
            canvas.style.cursor = 'pointer';
            globe.scale.set(1.2, 1.2, 1.2);
        }
    } else {
        if (hoveredGlobe) {
            hoveredGlobe.scale.set(1, 1, 1);
        }
        hoveredGlobe = null;
        canvas.style.cursor = 'default';
    }
}

canvas.addEventListener('mousemove', (event) => {
    updateMousePosition(event.clientX, event.clientY);
});

let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (event) => {
    if (event.touches.length > 0) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
        updateMousePosition(touchStartX, touchStartY);
    }
}, { passive: true });

canvas.addEventListener('touchmove', (event) => {
    if (event.touches.length > 0) {
        updateMousePosition(event.touches[0].clientX, event.touches[0].clientY);
    }
}, { passive: true });

function handleClick(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects([paperGlobe], true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            showDetails(globe.userData.key);
            globe.scale.set(1, 1, 1);
            hoveredGlobe = null;
        }
    }
}

canvas.addEventListener('click', (event) => {
    handleClick(event.clientX, event.clientY);
});

canvas.addEventListener('touchend', (event) => {
    if (event.changedTouches.length > 0) {
        const touch = event.changedTouches[0];
        const touchEndX = touch.clientX;
        const touchEndY = touch.clientY;
        
        const deltaX = Math.abs(touchEndX - touchStartX);
        const deltaY = Math.abs(touchEndY - touchStartY);
        
        if (deltaX < 10 && deltaY < 10) {
            handleClick(touchEndX, touchEndY);
        }
    }
}, { passive: true });

function copyBibtex() {
    const bibtex = publicationData.paper.bibtex;
    navigator.clipboard.writeText(bibtex).then(() => {
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 2000);
    });
}

    const data = publicationData[key];
    const content = document.getElementById('modal-content');
    
    content.innerHTML = `
        <div class="publication-header">

            <div class="publication-meta">
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    ${data.journal}
                </div>
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    ${data.year}
                </div>
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    ${data.citations} Citations
                </div>
            </div>
            
            <div class="publication-links">
                <a href="${data.pdfUrl}" class="pub-link" target="_blank">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    PDF
                </a>
                <a href="${data.arxivUrl}" class="pub-link" target="_blank">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    </svg>
                    arXiv
                </a>
                <a href="https://doi.org/${data.doi}" class="pub-link" target="_blank">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                    </svg>
                    DOI
                </a>
            </div>
        </div>
        
        <div class="publication-section">
            <h3>Authors</h3>
            <div class="authors">
                ${data.authors.map(author => `<div class="author">${author}</div>`).join('')}
            </div>
        </div>
        
        <div class="publication-section">
            <h3>Abstract</h3>
            <p>${data.abstract}</p>
        </div>
        
        <div class="publication-section">
            <h3>Keywords</h3>
            <div class="keywords">
                ${data.keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
            </div>
        </div>
        
        <div class="citation-box">
            <h3>BibTeX Citation</h3>
            <button class="copy-btn" onclick="copyBibtex()">Copy</button>
            <pre>${data.bibtex}</pre>
        </div>
    `;
    
    document.getElementById('detail-modal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('detail-modal').classList.remove('active');
    document.body.style.overflow = '';
}

const orbitRadius = 4.5;
let time = 0;

function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    const positions = stars.geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        positions[i] += starVelocities[i] * 0.5;
        positions[i + 1] += starVelocities[i + 1] * 0.5;
        positions[i + 2] += starVelocities[i + 2] * 0.5;
        
        if (Math.abs(positions[i]) > 100) positions[i] *= -1;
        if (Math.abs(positions[i + 1]) > 100) positions[i + 1] *= -1;
        if (Math.abs(positions[i + 2]) > 100) positions[i + 2] *= -1;
    }
    stars.geometry.attributes.position.needsUpdate = true;
    
    if (centerGlobe.userData.sphere) {
        centerGlobe.userData.sphere.rotation.y += 0.002;
    }
    
    paperGlobe.userData.angle += 0.004;
    
    const x = Math.cos(paperGlobe.userData.angle) * orbitRadius;
    const z = Math.sin(paperGlobe.userData.angle) * orbitRadius;
    const y = Math.sin(paperGlobe.userData.angle * 1.5) * 0.8;
    
    paperGlobe.position.set(x, y, z);
    paperGlobe.lookAt(camera.position);
    
    if (paperGlobe.userData.sphere) {
        paperGlobe.userData.sphere.rotation.y += 0.005;
    }
    
    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeModal();
    }
});

document.getElementById('detail-modal').addEventListener('click', (e) => {
    if (e.target.id === 'detail-modal') {
        closeModal();
    }
});
</script>
