const canvas = document.getElementById('globe-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
camera.position.z = 8;

const starGeometry = new THREE.BufferGeometry();
const starVertices = [];
const starVelocities = [];
const starCount = 3000;

for (let i = 0; i < starCount; i++) {
    const x = (Math.random() - 0.5) * 200;
    const y = (Math.random() - 0.5) * 200;
    const z = (Math.random() - 0.5) * 200;
    starVertices.push(x, y, z);
    
    starVelocities.push(
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02
    );
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
const starMaterial = new THREE.PointsMaterial({ 
    color: 0x00ff00, 
    size: 0.15,
    transparent: true,
    opacity: 0.8
});
const stars = new THREE.Points(starGeometry, starMaterial);

const centerGlobe = createGlobe("PROJECTS", 3);
scene.add(centerGlobe);

const projectGlobes = [];
const projects = [
    { key: 'trm', name: 'TINY RECURSIVE MODEL FOR TEXT TO IMAGE GENERATION', angle: 0 },
    { key: 'sdmp', name: 'SELF DRIVING MOTION PREDICTION', angle: Math.PI / 3 },
    { key: 'vgfm', name: 'VIDEO GENERATION FLOWING MNIST', angle: (2 * Math.PI) / 3 },
    { key: 'awsec2', name: 'AWS EC2 BENCHMARKING', angle: Math.PI },
    { key: 'dit', name: 'DIFFUSION TRANSFORMER', angle: (4 * Math.PI) / 3 },
    { key: 'ht2i', name: 'HYBRID ARCHITECTURE FOR T2I', angle: (5 * Math.PI) / 3 }
];

projects.forEach(project => {
    const globe = createGlobe(project.name, 0.9);
    globe.userData = {
        key: project.key,
        angle: project.angle,
        name: project.name
    };
    scene.add(globe);
    projectGlobes.push(globe);
});

function createGlobe(text, size) {
    const group = new THREE.Group();
    
    const geometry = new THREE.SphereGeometry(size, 32, 32);
    const material = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        wireframe: true,
        transparent: true,
        opacity: 0.2
    });
    const sphere = new THREE.Mesh(geometry, material);
    group.add(sphere);
    
    const dotGeometry = new THREE.SphereGeometry(size * 0.015, 8, 8);
    const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const dotCount = 50;
    
    for (let i = 0; i < dotCount; i++) {
        const dot = new THREE.Mesh(dotGeometry, dotMaterial);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        dot.position.x = size * Math.sin(phi) * Math.cos(theta);
        dot.position.y = size * Math.sin(phi) * Math.sin(theta);
        dot.position.z = size * Math.cos(phi);
        
        sphere.add(dot);
    }
    
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = 512;
    canvas.height = 512;
    
    context.fillStyle = '#00ff00';
    // context.font = `bold ${size === 3 ? 50 : 45}px JetBrains Mono`;
    context.font = 'bold 60px Times New Roman';

    context.textAlign = 'center';
    context.textBaseline = 'middle';
    
    const words = text.split(' ');
    const lineHeight = 60;
    const startY = 256 - ((words.length - 1) * lineHeight / 2);
    
    words.forEach((word, i) => {
        context.fillText(word, 256, startY + (i * lineHeight));
    });
    
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ 
        map: texture,
        transparent: true
    });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(size * 1.2, size * 1.2, 1);
    
    group.add(sprite);
    group.userData.sphere = sphere;
    
    return group;
}

const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let hoveredGlobe = null;

function updateMousePosition(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(projectGlobes, true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            hoveredGlobe = globe;
            canvas.style.cursor = 'pointer';
            globe.scale.set(1.2, 1.2, 1.2);
        }
    } else {
        if (hoveredGlobe) {
            hoveredGlobe.scale.set(1, 1, 1);
        }
        hoveredGlobe = null;
        canvas.style.cursor = 'default';
    }
}

canvas.addEventListener('mousemove', (event) => {
    updateMousePosition(event.clientX, event.clientY);
});

let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (event) => {
    if (event.touches.length > 0) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
        updateMousePosition(touchStartX, touchStartY);
    }
}, { passive: true });

canvas.addEventListener('touchmove', (event) => {
    if (event.touches.length > 0) {
        updateMousePosition(event.touches[0].clientX, event.touches[0].clientY);
    }
}, { passive: true });

function handleClick(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(projectGlobes, true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            showDetails(globe.userData.key);
            globe.scale.set(1, 1, 1);
            hoveredGlobe = null;
        }
    }
}

canvas.addEventListener('click', (event) => {
    handleClick(event.clientX, event.clientY);
});

canvas.addEventListener('touchend', (event) => {
    if (event.changedTouches.length > 0) {
        const touch = event.changedTouches[0];
        const touchEndX = touch.clientX;
        const touchEndY = touch.clientY;
        
        const deltaX = Math.abs(touchEndX - touchStartX);
        const deltaY = Math.abs(touchEndY - touchStartY);
        
        if (deltaX < 10 && deltaY < 10) {
            handleClick(touchEndX, touchEndY);
        }
    }
}, { passive: true });

                </svg>
                GitHub
            </a>
        </div>

        <div class="project-section">
            <h3>Overview</h3>
            <p>${data.description}</p>
        </div>

        <div class="project-section">
            <h3>Key Features</h3>

                ${data.technologies.map(t => `<span class="tech-tag">${t}</span>`).join('')}

    `;

    modal.classList.add('active');
}



function closeModal() {
    document.getElementById('detail-modal').classList.remove('active');
}

const orbitRadius = 5;
let time = 0;

function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    const positions = stars.geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        positions[i] += starVelocities[i] * 0.5;
        positions[i + 1] += starVelocities[i + 1] * 0.5;
        positions[i + 2] += starVelocities[i + 2] * 0.5;
        
        if (Math.abs(positions[i]) > 100) positions[i] *= -1;
        if (Math.abs(positions[i + 1]) > 100) positions[i + 1] *= -1;
        if (Math.abs(positions[i + 2]) > 100) positions[i + 2] *= -1;
    }
    stars.geometry.attributes.position.needsUpdate = true;
    
    if (centerGlobe.userData.sphere) {
        centerGlobe.userData.sphere.rotation.y += 0.002;
    }
    
    projectGlobes.forEach((globe) => {
        globe.userData.angle += 0.003;
        
        const x = Math.cos(globe.userData.angle) * orbitRadius;
        const z = Math.sin(globe.userData.angle) * orbitRadius;
        const y = Math.sin(globe.userData.angle * 1.5) * 0.8;
        
        globe.position.set(x, y, z);
        globe.lookAt(camera.position);
        
        if (globe.userData.sphere) {
            globe.userData.sphere.rotation.y += 0.005;
        }
    });
    
    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeModal();
    }
});
</script>
