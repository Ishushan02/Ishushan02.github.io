    display:flex;
    gap:2rem;
}

.social-link {
    color:#00ff00;

    border-radius:50%;

    justify-content:center;

}

.social-link:hover {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #00ff00;
    transform:scale(1.1);
}

/* ================= BACK TO HOME BUTTON ================= */
.back-home {
    position:fixed;
    top:2rem;
    left:2rem;
    z-index:10;
    color:#00ff00;
    text-decoration:none;

    padding:0.8rem 1.5rem;

    border-radius:5px;
    display:flex;
    align-items:center;
    gap:0.5rem;
    transition:all 0.3s;
    text-shadow:0 0 5px #00ff00;
    background:rgba(0,0,0,0.7);
}

.back-home:hover {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 20px #00ff00;
    transform:translateX(-5px);
}

.back-home svg {
    transition:transform 0.3s;
}

.back-home:hover svg {
    transform:translateX(-3px);
}

/* ================= TECH STACK FOOTER ================= */
.tech-stack {
    position:fixed;
    bottom:2rem;
    left:50%;
    transform:translateX(-50%);
    z-index:10;
    display:flex;
    flex-wrap:wrap;
    gap:0.8rem;
    justify-content:center;
    align-items:center;
    max-width:85vw;
}

.tech-item {
    color:#00ff00;
    font-size:0.7rem;
    padding:0.4rem 0.9rem;
    border:1px solid #00ff00;
    border-radius:4px;
    background:rgba(0,0,0,0.7);
    text-shadow:0 0 5px #00ff00;
    white-space:nowrap;
    transition:all 0.3s;
    animation:float 3s ease-in-out infinite;
    position:relative;
}

.tech-item:nth-child(odd) {
    animation-delay:0s;
}

.tech-item:nth-child(even) {
    animation-delay:1.5s;
}

.tech-item:nth-child(3n) {
    animation-delay:0.5s;
}

.tech-item:nth-child(5n) {
    animation-delay:1s;
}

@keyframes float {
    0%, 100% {
        transform:translateY(0) scale(1);
        box-shadow:0 0 5px rgba(0,255,0,0.3);
    }
    50% {
        transform:translateY(-5px) scale(1.02);
        box-shadow:0 0 15px rgba(0,255,0,0.5);
    }
}

.tech-item:hover {
    background:rgba(0,255,0,0.2);
    box-shadow:0 0 25px #00ff00;
    transform:scale(1.1) translateY(-3px) !important;
    text-shadow:0 0 15px #00ff00;
    animation:none;
}

/* ================= DETAIL MODAL ================= */
.detail-modal {
    position:fixed;

.detail-modal.active {

@keyframes slideIn {

}

<script>
// Experience data
const experienceData = {
    syncron: {

        ],
        recommender: {
            name: "Michael Chen",
            title: "CTO",
            image: "MC",
            message: "Ishan was instrumental in building our gaming platform from the ground up. His attention to detail and problem-solving skills made him a standout developer on our team. He consistently went above and beyond to ensure quality deliverables."
        }
    }
};

// Tech stack items
const techStack = [
    "Python", "TensorFlow", "PyTorch", "JavaScript", "React", "Node.js",
    "NLP", "Computer Vision", "LLMs", "AWS", "Docker", "Kubernetes",
    "MongoDB", "PostgreSQL", "Redis", "FastAPI", "Flask", "Git",
    "CI/CD", "Microservices", "REST APIs", "GraphQL"
];

// Populate tech stack
const techStackContainer = document.getElementById('tech-stack');
techStack.forEach(tech => {
    const item = document.createElement('div');
    item.className = 'tech-item';
    item.textContent = tech;
    techStackContainer.appendChild(item);
});

// Three.js setup
const canvas = document.getElementById('globe-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
camera.position.z = 8;

// Create animated stars background
const starGeometry = new THREE.BufferGeometry();
const starVertices = [];
const starVelocities = [];
const starCount = 3000;

for (let i = 0; i < starCount; i++) {
    const x = (Math.random() - 0.5) * 200;
    const y = (Math.random() - 0.5) * 200;
    const z = (Math.random() - 0.5) * 200;
    starVertices.push(x, y, z);
    
    // Add velocity for movement
    starVelocities.push(
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02,
        (Math.random() - 0.5) * 0.02
    );
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
const starMaterial = new THREE.PointsMaterial({ 
    color: 0x00ff00, 
    size: 0.15,
    transparent: true,
    opacity: 0.8
});
const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

// Create central "EXPERIENCE" globe
const centerGlobe = createGlobe("EXPERIENCE", 2);
scene.add(centerGlobe);

// Create company globes
const companyGlobes = [];
const companies = [
    { key: 'syncron', name: 'SYNCRON', angle: 0 },
    { key: 'gnani', name: 'GNANI', angle: (2 * Math.PI) / 3 },
    { key: 'vigaet', name: 'VIGAET', angle: (4 * Math.PI) / 3 }
];

companies.forEach(company => {
    const globe = createGlobe(company.name, 1);
    globe.userData = {
        key: company.key,
        angle: company.angle,
        name: company.name
    };
    scene.add(globe);
    companyGlobes.push(globe);
});

function createGlobe(text, size) {
    const group = new THREE.Group();
    
    // Wireframe sphere
    const geometry = new THREE.SphereGeometry(size, 32, 32);
    const material = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        wireframe: true,
        transparent: true,
        opacity: 0.4
    });
    const sphere = new THREE.Mesh(geometry, material);
    group.add(sphere);
    
    // Add dots
    const dotGeometry = new THREE.SphereGeometry(size * 0.02, 8, 8);
    const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const dotCount = size === 2 ? 150 : 80;
    
    for (let i = 0; i < dotCount; i++) {
        const dot = new THREE.Mesh(dotGeometry, dotMaterial);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        dot.position.x = size * Math.sin(phi) * Math.cos(theta);
        dot.position.y = size * Math.sin(phi) * Math.sin(theta);
        dot.position.z = size * Math.cos(phi);
        
        sphere.add(dot);
    }
    
    // Text sprite
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = 512;
    canvas.height = 512;
    
    context.fillStyle = '#00ff00';
    context.font = `bold ${size === 2 ? 50 : 60}px JetBrains Mono`;
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    
    const words = text.split(' ');
    const lineHeight = 70;
    const startY = 256 - ((words.length - 1) * lineHeight / 2);
    
    words.forEach((word, i) => {
        context.fillText(word, 256, startY + (i * lineHeight));
    });
    
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ 
        map: texture,
        transparent: true
    });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(size * 1.2, size * 1.2, 1);
    
    group.add(sprite);
    group.userData.sphere = sphere;
    
    return group;
}

// Mouse interaction
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let hoveredGlobe = null;

function updateMousePosition(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(companyGlobes, true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            hoveredGlobe = globe;
            canvas.style.cursor = 'pointer';
            globe.scale.set(1.2, 1.2, 1.2);
        }
    } else {
        if (hoveredGlobe) {
            hoveredGlobe.scale.set(1, 1, 1);
        }
        hoveredGlobe = null;
        canvas.style.cursor = 'default';
    }
}

canvas.addEventListener('mousemove', (event) => {
    updateMousePosition(event.clientX, event.clientY);
});

let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (event) => {
    if (event.touches.length > 0) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
        updateMousePosition(touchStartX, touchStartY);
    }
}, { passive: true });

canvas.addEventListener('touchmove', (event) => {
    if (event.touches.length > 0) {
        updateMousePosition(event.touches[0].clientX, event.touches[0].clientY);
    }
}, { passive: true });

function handleClick(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(companyGlobes, true);
    
    if (intersects.length > 0) {
        const globe = intersects[0].object.parent;
        if (globe.userData.key) {
            showDetails(globe.userData.key);
            globe.scale.set(1, 1, 1);
            hoveredGlobe = null;
        }
    }
}

canvas.addEventListener('click', (event) => {
    handleClick(event.clientX, event.clientY);
});

canvas.addEventListener('touchend', (event) => {
    if (event.changedTouches.length > 0) {
        const touch = event.changedTouches[0];
        const touchEndX = touch.clientX;
        const touchEndY = touch.clientY;
        
        const deltaX = Math.abs(touchEndX - touchStartX);
        const deltaY = Math.abs(touchEndY - touchStartY);
        
        if (deltaX < 10 && deltaY < 10) {
            handleClick(touchEndX, touchEndY);
        }
    }
}, { passive: true });

function showDetails(companyKey) {
    const data = experienceData[companyKey];
    const modal = document.getElementById('detail-modal');
    const content = document.getElementById('modal-content');
    
    content.innerHTML = `
        <div class="company-header">
            <a href="${data.url}" target="_blank" class="company-logo">${data.logo}</a>
            <div class="company-info">
                <h2>${data.title}</h2>
                <div class="duration">${data.duration}</div>
            </div>
        </div>
        
        <div class="experience-section">
            <h3>Key Responsibilities</h3>
            <ul>
                ${data.description.map(item => `<li>${item}</li>`).join('')}
            </ul>
        </div>
        
        <div class="recommendation">
            <h3>Recommendation</h3>
            <div class="recommender">
                <div class="recommender-image">${data.recommender.image}</div>
                <div class="recommender-info">
                    <h4>${data.recommender.name}</h4>
                    <p>${data.recommender.title}</p>
                </div>
            </div>
            <div class="recommendation-text">
                "${data.recommender.message}"
            </div>
        </div>
    `;
    
    modal.classList.add('active');
}

function closeModal() {
    document.getElementById('detail-modal').classList.remove('active');
}

// Animation
const orbitRadius = 4.5;
let time = 0;

function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Animate stars
    const positions = stars.geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        positions[i] += starVelocities[i] * 0.5;
        positions[i + 1] += starVelocities[i + 1] * 0.5;
        positions[i + 2] += starVelocities[i + 2] * 0.5;
        
        // Wrap around
        if (Math.abs(positions[i]) > 100) positions[i] *= -1;
        if (Math.abs(positions[i + 1]) > 100) positions[i + 1] *= -1;
        if (Math.abs(positions[i + 2]) > 100) positions[i + 2] *= -1;
    }
    stars.geometry.attributes.position.needsUpdate = true;
    
    // Rotate central globe
    if (centerGlobe.userData.sphere) {
        centerGlobe.userData.sphere.rotation.y += 0.002;
    }
    
    // Orbit company globes
    companyGlobes.forEach((globe) => {
        globe.userData.angle += 0.003;
        
        const x = Math.cos(globe.userData.angle) * orbitRadius;
        const z = Math.sin(globe.userData.angle) * orbitRadius;
        const y = Math.sin(globe.userData.angle * 1.5) * 0.8;
        
        globe.position.set(x, y, z);
        globe.lookAt(camera.position);
        
        if (globe.userData.sphere) {
            globe.userData.sphere.rotation.y += 0.005;
        }
    });
    
    renderer.render(scene, camera);
}

animate();

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Close modal on Escape
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeModal();
    }
});
</script>
